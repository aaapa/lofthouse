<section class="feedback">
 <div class="feedback__inner container">
  <h2 class="title normal">Есть вопросы?</h2>
  <div class="feedback__content">
   <span class="feedback__form-text">*Мы никому не передаём ваши данные. И не сохраняем ваш номер в базу.</span>
   <form class="feedback__form">
    <label class="input-wrapper">
     <input class="feedback__input input" type="text" placeholder="" name="feedback-input-name" required aria-required="true">
     <span class="input__placeholder">Ваше имя</span>
    </label>
    <label class="input-wrapper">
     <input class="feedback__input input" type="tel" placeholder="" name="feedback-input-tel" required aria-required="true">
     <span class="input__placeholder">Ваш телефон</span>
    </label>
    <button class="button" type="submit">Посмотреть район</button>   
   </form>
  </div>
 </div>
</section>
